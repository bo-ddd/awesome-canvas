<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/awesome-canvas.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    console.log(this)

    const { Canvas, CanvasElement } = this['awesome-canvas'];
    const canvas = new Canvas();
    canvas.width = 500;
    canvas.height = 500;

    const header = new CanvasElement('view');
    header.width = 200;
    header.height = 100;
    header.fillStyle = 'red';

    canvas.appendChild(header);

    document.getElementById('container').appendChild(canvas.element);
</script>
</html>
